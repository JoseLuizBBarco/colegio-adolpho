<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colégio Adolpho</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/colegio_adolpho.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <span class="college icon"></span>
      <section class="location-info">
        <h1>Colégio Estadual Governador Adolpho de Oliveira Franco - EFMP</h1>
        <div class="location-info">
          <span class="location icon"></span>
          <p>Astorga, Paraná, Brasil</p>
        </div>
      </section>
    </header>
    <main>
      <section>
        <menu class="container"></menu>
      </section>
    </main>
    <footer>
      <section class="accessibility">
        <button
          id="accessibilityButton"
          aria-label="Acessibilidade"
          onclick="toggleAccessibilityMenu()"
        >
          <span class="accessibility icon"></span>
        </button>
        <div class="accessibility-menu">
          <button
            id="increaseFont"
            aria-label="Aumentar fonte"
            onclick="increaseFontSize()"
          >
            <span class="increase-font icon"></span>
          </button>
          <button
            id="decreaseFont"
            aria-label="Diminuir fonte"
            onclick="decreaseFontSize()"
          >
            <span class="decrease-font icon"></span>
          </button>
          <button
            id="resetFont"
            aria-label="Redefinir fonte"
            onclick="resetFontSize()"
          >
            <span class="reset-font icon"></span>
          </button>
          <button
            id="toggleContrast"
            aria-label="Alternar contraste"
            onclick="toggleContrast()"
          >
            <span class="contrast icon"></span>
          </button>
        </div>
      </section>
      <section class="copyright">
        &copy; <span id="currentYear"></span>. Site desenvolvido por José Luiz
        Bruiani Barco.
      </section>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/svg.js"></script>
  </body>
</html>
